<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    /* LOGIN */

    .login-box {

    }

    .login-box h2 {

    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background: #0f1115;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #d4af37;
      font-weight: bold;
    }

    /* APP */
    #app {

      padding: 20px;
    }

    header {

      justify-content: space-between;
      align-items: center;

    }

    .actions button {

      padding: 10px 16px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      background: transparent;
      color: #d4af37;
    }

    .timers {

      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      width: 180px;
      text-align: center;
    }

    .card span {
      display: block;
      margin-top: 10px;
      font-size: 22px;
    }

    .projects {
      display: flex;
      gap: 20px;
    }

    .project {
      background: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
    }

    .project button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">

<script>
  const login = document.getElementById('login');
  const app = document.getElementById('app');
  const loginBtn = document.getElementById('loginBtn');
  const nameInput = document.getElementById('nameInput');
  const operatorName = document.getElementById('operatorName');

  loginBtn.onclick = () => {

</script>

</html>
