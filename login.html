<!DOCTYPE html>

<head>

  <style>
    body {

    }

<body>

<div class="login-box">
  <h2>üîê –í—Ö–æ–¥ –≤ Pulse</h2>

  <input id="login" placeholder="–õ–æ–≥–∏–Ω" autocomplete="username">
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" autocomplete="current-password">

<!-- üî• Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
console.log("LOGIN SCRIPT LOADED");

firebase.initializeApp({
  apiKey: "AIzaSyARCnSBWkN_2xUFKGlmDBTWV_OIf1-P3pY",
  authDomain: "pulse-ae670.firebaseapp.com",
  databaseURL: "https://pulse-ae670-default-rtdb.firebaseio.com",
  projectId: "pulse-ae670"
});

const db = firebase.database();

const loginInput = document.getElementById("login");
const passwordInput = document.getElementById("password");
const btn = document.getElementById("login-btn");
const errorBox = document.getElementById("error");

btn.onclick = () => {
  errorBox.textContent = "";

  const login = loginInput.value.trim().toLowerCase();
  const password = passwordInput.value.trim();

  console.log("LOGIN TRY:", login, password);

  if (!login || !password) {
    errorBox.textContent = "–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å";
    return;
  }

  db.ref("users/" + login).once("value")
    .then(snap => {
      console.log("SNAP EXISTS:", snap.exists());

      if (!snap.exists()) {
        errorBox.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω";
        return;
      }

      const user = snap.val();
      console.log("USER DATA:", user);

      if (String(user.password) !== String(password)) {
        errorBox.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
        return;
      }

      // ‚úÖ –°–û–•–†–ê–ù–Ø–ï–ú –°–ï–°–°–ò–Æ
      localStorage.setItem(
        "pulse_user",
        JSON.stringify({
          login: login,
          role: user.role
        })
      );

      console.log("pulse_user SAVED:", localStorage.getItem("pulse_user"));

      // üëâ –†–ï–î–ò–†–ï–ö–¢
      if (user.role === "operator") {
        location.href = "index.html";
        return;
      }

      if (user.role === "admin") {
        location.href = "admin.html";
        return;
      }

      errorBox.textContent = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è —Ä–æ–ª—å";
    })
    .catch(err => {
      console.error("LOGIN ERROR:", err);
      errorBox.textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
    });
};
</script>
