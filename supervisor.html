<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Supervisor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 15px; }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #1c1f26;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #27ae60;
    }

    .shift {
      background: #1c1f26;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 5px solid #2ecc71;
    }

    .finished {
      opacity: 0.6;
      border-left-color: #888;
    }

    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .badge {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      background: #333;
    }

    .active { background: #27ae60; }
    .call { background: #3498db; }
    .pause { background: #f1c40f; color:#000; }
    .offline { background: #e74c3c; }
    .finishedBadge { background:#777; }

    #admin-panel { display:none; }
  </style>
</head>
<body>

<!-- üîê CODE LOCK -->
<div id="code-lock">
  <h2>üîê –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</h2>
  <input type="password" id="admin-code" placeholder="–ö–æ–¥">
  <button id="check-code">–í–æ–π—Ç–∏</button>
  <div id="code-error" style="color:red; margin-top:10px;"></div>
</div>

<!-- üëë ADMIN PANEL -->
<div id="admin-panel">
  <h1>üëë Supervisor Dashboard</h1>

  <div class="controls">
    <select id="statusFilter">
      <option value="all">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
      <option value="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</option>
      <option value="finished">–ó–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ</option>
    </select>

    <select id="channelFilter">
      <option value="all">–í—Å–µ –∫–∞–Ω–∞–ª—ã</option>
      <option value="Call Back">Call Back</option>
      <option value="Hot Line">Hot Line</option>
    </select>

    <select id="sortBy">
      <option value="updated">–ü–æ –≤—Ä–µ–º–µ–Ω–∏</option>
      <option value="calls">–ü–æ –∑–≤–æ–Ω–∫–∞–º</option>
      <option value="name">–ü–æ –∏–º–µ–Ω–∏</option>
    </select>

    <input id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞">
  </div>

  <div id="shifts"></div>
</div>

<!-- üî• FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyARCnSBWkN_2xUFKGlmDBTWV_OIf1-P3pY",
  authDomain: "pulse-ae670.firebaseapp.com",
  databaseURL: "https://pulse-ae670-default-rtdb.firebaseio.com",
  projectId: "pulse-ae670",
  storageBucket: "pulse-ae670.firebasestorage.app",
  messagingSenderId: "353326683454",
  appId: "1:353326683454:web:34ed86590e53cf60a2c86f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== AUTH ===== */
const login = localStorage.getItem("pulse_admin_login");
if (!login) {
  location.href = "index.html";
}

/* ===== CODE CHECK ===== */
document.getElementById("check-code").onclick = async () => {
  const input = document.getElementById("admin-code").value;

  const snap = await get(ref(db, "users/" + login + "/accessCode"));
  const realCode = snap.val();

  if (String(input) === String(realCode)) {
    document.getElementById("code-lock").style.display = "none";
    document.getElementById("admin-panel").style.display = "block";
  } else {
    document.getElementById("code-error").textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
  }
};

/* ===== DATA ===== */
const shiftsEl = document.getElementById("shifts");
const statusFilter = document.getElementById("statusFilter");
const channelFilter = document.getElementById("channelFilter");
const sortBy = document.getElementById("sortBy");
const searchInput = document.getElementById("searchInput");

let allShifts = [];
let operators = {};

function getLiveStatus(name) {
  const o = operators[name];
  if (!o) return "offline";
  if (Date.now() - o.lastSeen > 120000) return "offline";
  return o.status || "offline";
}

/* ===== RENDER ===== */
function render() {
  let list = [...allShifts];

  if (statusFilter.value !== "all")
    list = list.filter(s => s.status === statusFilter.value);

  if (channelFilter.value !== "all")
    list = list.filter(s => s.channel === channelFilter.value);

  if (searchInput.value)
    list = list.filter(s =>
      s.operator.toLowerCase().includes(searchInput.value.toLowerCase())
    );

  if (sortBy.value === "calls")
    list.sort((a,b)=> (b.calls||0)-(a.calls||0));
  else if (sortBy.value === "name")
    list.sort((a,b)=> a.operator.localeCompare(b.operator));
  else
    list.sort((a,b)=> (b.updatedAt||b.startedAt)-(a.updatedAt||a.startedAt));

  shiftsEl.innerHTML = "";

  list.forEach(s => {
    const status = getLiveStatus(s.operator);
    const div = document.createElement("div");
    div.className = "shift " + (s.status==="finished"?"finished":"");
    div.innerHTML = `
      <div class="row">
        <strong>üë§ ${s.operator}</strong>
        <span class="badge ${status}">${status}</span>
      </div>
      <div class="row">
        <div>üìû ${s.calls||0}</div>
        <div>üì° ${s.channel}</div>
      </div>
    `;
    shiftsEl.appendChild(div);
  });
}

/* ===== LISTENERS ===== */
onValue(ref(db,"shifts"), snap=>{
  allShifts = snap.exists()?Object.values(snap.val()):[];
  render();
});

onValue(ref(db,"operators"), snap=>{
  operators = snap.exists()?snap.val():{};
  render();
});

statusFilter.onchange =
channelFilter.onchange =
sortBy.onchange =
searchInput.oninput = render;

</script>
</body>
</html>
